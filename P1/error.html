<!DOCTYPE html>
<html lang="en">
<head>
    <title>Error 404</title>
    <link rel="icon"  href="https://static.vecteezy.com/system/resources/thumbnails/017/178/563/small/cross-check-icon-symbol-on-transparent-background-free-png.png" type="image/x-icon"/>
    <style>
        html {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Helvetica Neue', 'Droid Sans', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        body {
            background-color: black;
        }
        #logo1 {
            text-align: center;
            margin: auto;
            margin-top: 5vh;
            margin-bottom: -2vh;
            font-size: 12vh;
            color: red;
        }

        .error {
            border: 1px solid red;
            border-radius: 40px;
            width: 50%;
            margin: auto;
            margin-top: 5%;
            text-align: center;
            font-size: 3em;
            color: red;
            padding: 1em;
        }
        
        button{
            border-radius: 8px;
            margin-top: 0.5vh;
            margin-right: 1vw;
            font-size: 550;
            border: 1px solid yellow;
            color: yellow;
            background-color: black;
            box-shadow: 0px 2px 2px rgba(62, 62, 62, 0.2),
                        0px -2px 2px rgba(62, 62, 62, 0.2),
                        2px 0px 2px rgba(62, 62, 62, 0.2),
                        -2px 0px 2px rgba(62, 62, 62, 0.2);
            transition: box-shadow 0.3s ease, background-color 0.3s ease, color 0.3 ease;
        }
        button:hover{
            box-shadow:0px 3px 3px rgba(0, 0, 0, 0.2),
                        0px -3px 3px rgba(0, 0, 0, 0.3),
                        3px 0px 3px rgba(0, 0, 0, 0.3),
                        -3px 0px 3px rgba(0, 0, 0, 0.3);
            color: red;
            background-color: black;
        }

<body>
    <h1 id="logo1">VRshop</h1>
    <div class="error">
        <h1>Error 404</h1>
        <h1>File not Found :(</h1>
